					<label class="answer-label">
						<input type="checkbox" class="answer__input"> <span class="answer__checkbox"></span> <h2 class="answer__title">Как укладывают стену из строительных блоков Теплостен?</h2>
						<div class="answer-content">
							<p class="content__text">
								Строительные блоки теплостен укладываются со смещением каждого следующего ряда на половину рядового блока. Выравнивание
								блока производится по фактурному (фасадному) слою блока Теплостен.
							</p>
							<p class="content__text">
								Клей наносится зубчатой кельмой (шпателем), толщина слоя 2 - 4 мм. Расход клея составляет примерно 1,8 мешка на 1 м3
								строительных блоков Теплостен.
							</p>
							<p class="content__text">
								После укладки очередного ряда блоков, проверяется горизонтальный и вертикальный уровни кладки и монтажной пеной
								пропениваются вертикальные швы.
							</p>
							<div class="content-wrap">

								</div>

									<img src="./img/answers/kartinka_2.jpg" alt="Фундамент">
								</div>

				<div class="container">
					<div class="answer-wrap">
						<label class="answer-label">
							<input type="checkbox" class="answer__input"> <span class="answer__checkbox"></span> <h2 class="answer__title">Как оформляют оконные и дверные проемы при строительстве из блоков Теплостен?</h2>
							<div class="answer-content">
								<h2 class="answer-content__title">Существует два способа:
								</h2>
								<div class="answer-window">
									<div class="answer-window__item">
										<p class="content__text">
											<span class="answer-window__span"></span>
											1-ый способ более простой и быстрый, в основном предназначен для проемов не более 2000 мм. Перемычка изготавливается из металлического уголка (3 штуки). Два уголка поддерживают несущий слой блока (полками навстречу друг другу) и один поддерживает облицовочный слой (полкой внутрь стены). Уголок применяется размером не меньше 45х45х5 мм. Длина уголка должна быть равна ширине проёма плюс 600 мм.
										</p>
										<div class="answer-window__item-img">
												<img src="./img/answers/kartinka_4.jpg" alt="Стена">
											</div>
									</div>
									<div class="answer-window__item">
										<p class="content__text">
											<span class="answer-window__span"></span>
											2-ой способ применяется для проемов более 2000 мм, либо если перемычка над окном одновременно является армирующим поясом для межэтажного перекрытия. Перемычка изготавливается монолитной армированной балкой с применением поясных блоков. Поясной блок, в свою очередь, опирается на уголок.
										</p>
										<div class="answer-window__item-img">
											<img src="./img/answers/kartinka_3.jpg" alt="Стена">
										</div>
									</div>
								</div>
							</div>
						</label>
						
					</div>
				</div>
		</div>

				<div class="container">
					<div class="answer-wrap">
						<label class="answer-label">
							<input type="checkbox" class="answer__input"> <span class="answer__checkbox"></span> <h2 class="answer__title">Как делается монтаж перекрытий при строительстве дома из блока Теплостен?</h2>
							<div class="answer-content">
								<div class="answer-window">
									<div class="answer-window__item">
										<p class="content__text">
											1.	Если в вашем доме запланированы легкие перекрытия  из бруса, то сначала заливается армированный бетонный пояс, чтобы равномерно распределить нагрузку от перекрытий на стены. Для этого, по периметру, выкладывается поясной блок, а с внутренней стороны монтируется опалубка. Между опалубкой и блоком устанавливается армокаркас (как правило это четыре прутка арматуры диаметром 10 - 12 мм) и заливается бетоном марки М200.

											Затем на армопояс укладывается брус. Примерное расстояние между палками бруса 600 мм. Размер сечения бруса 100 х 150 мм или 100 х 200 мм. В следующем ряду, после монолитного армопояса, в блоках делаются вырезы в соответствии с расположением бруса (здесь пригодится болгарка с диском алмазного напыления).					
										</p>
										<div class="answer-window__item-img">
												<img src="./img/answers/kartinka_6.jpg" alt="Стена">
											</div>
									</div>
									<div class="answer-window__item">
										<p class="content__text">
											2.	Если запланированы межэтажные перекрытия из ЖБ плит или монолитные перекрытия, то точно так же изготавливается армопояс и на него уже укладываются плиты. Пятно опирания равно ширине монолитного армопояса. Следующий ряд укладывается из поясных блоков, которые утеплят перекрытие и закроют торцы плит декоративным фасадом.
										</p>
										<div class="answer-window__item-img">
											<img src="./img/answers/kartinka_5.jpg" alt="Стена">
										</div>
									</div>
								</div>
							</div>
						</label>
						
					</div>
				</div>
